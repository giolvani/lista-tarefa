<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Detalhes da Tarefa</h1>
            <a th:href="@{/tasks}" class="btn btn-secondary">Voltar à Lista</a>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0" th:text="${task.titulo}">Título da Tarefa</h3>
                <span th:text="${task.status.descricao}"
                    th:class="${task.status.name() == 'EM_ANDAMENTO' ? 'badge bg-primary fs-6' : 
                                (task.status.name() == 'CONCLUIDO' ? 'badge bg-success fs-6' : 'badge bg-danger fs-6')}">
                    Status
                </span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Informações Gerais</h5>
                        <table class="table table-borderless">
                            <tr>
                                <td><strong>ID:</strong></td>
                                <td th:text="${task.id}">1</td>
                            </tr>
                            <tr>
                                <td><strong>Data:</strong></td>
                                <td th:text="${#temporals.format(task.data, 'dd/MM/yyyy')}">01/01/2024</td>
                            </tr>
                            <tr>
                                <td><strong>Status:</strong></td>
                                <td>
                                    <span th:text="${task.status.descricao}"
                                        th:class="${task.status.name() == 'EM_ANDAMENTO' ? 'badge bg-primary' : 
                                                    (task.status.name() == 'CONCLUIDO' ? 'badge bg-success' : 'badge bg-danger')}">
                                        Status
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="mt-4">
                    <h5>Descrição</h5>
                    <div class="border rounded p-3 bg-light">
                        <p th:text="${task.descricao}" class="mb-0">Descrição da tarefa...</p>
                    </div>
                </div>

                <div class="mt-4 d-flex gap-2">
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Editar
                    </a>
                    <a th:href="@{/tasks/remove/{id}(id=${task.id})}" class="btn btn-danger"
                        onclick="return confirm('Tem certeza que deseja excluir esta tarefa?')">
                        <i class="bi bi-trash"></i> Excluir
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
